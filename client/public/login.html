<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="stylesheet" href="css/layoutStyle.css">
    <title>Login</title>
  </head>
  <body>
    <script src="/login.js"></script>
    <!--header-->
    <header>
      <h2>Welcome to Gokart (Login)</h2>
    </header>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">Signup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navbar-->
    <section>
      <!-- Grid container -->
      <div class="container p-4">
        <!-- Section: Iframe -->
        <section class="login">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
              <div class="ratio ratio-16x9" ;>
                <table class="login_table">
                  <tr>
                    <td>Email</td>
                    <td>
                      <input class="form-control" id="email_input" type="email" placeholder="Username">
                    </td>
                  </tr>
                  <tr>
                    <td>Password</td>
                    <td>
                      <input class="form-control" id="password_input" type="password" placeholder="Password">
                    </td>
                  </tr>
                  <tr colspan="2">
                    <!-- onclick kalder pÃ¥ en  function her login-->
                    <td>
                      <button onclick="login()" class="btn btn-primary" type="button">Login </button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <!-- article: Text -->
          <article>
            <h1>Gokart Manager</h1>
            <p>We are happy too see you again. Go ahead ang look at your statistics.</p>
            <p>If it is your first visit on our website, we are glad too welcome you. You can sign up <a href="/signup">here</a>.</p>
          </article>
          <!-- article: Text -->
        </section>
        <!-- Section: Iframe -->
      </div>
    </section>
    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>

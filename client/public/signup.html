<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signupStyle.css">
    <title>Signup | Task Overview</title>
</head>
<body>
    <script src="/signup.js"></script> 
<div class="signup">
    <h1>Sigup</h1>
    <table >
        <tr>
            <td class="form-control">Username</td>
           <!-- <td><input id="username_input"></td> -->
            <td> <input id="username_input" type="text" class="form-control" placeholder="Recipient's username" for="validationCustom01" ></td>
           
          
        </tr>
        <tr>
            <td  class="form-control">Email</td>
            <td><input id="email_input" type="email" class="form-control" placeholder="Email address" ></td>
        </tr>
        <tr>
            <td class="form-control">Password</td>
            <td><input id="password_input" type="password" class="form-control" placeholder="Recipient's password"></td>
        </tr>
        <tr>
            <!--jeg bruger Snake_case som naming convintion -->
            <td class="form-control">Confirm Password</td>
            <td><input id="confirm_password_input" type="password" class="form-control" placeholder="Recipient's password"></td>
        </tr>
        <tr colspan="2"> <!-- onclick kalder pÃ¥ en  function her signup-->
            <td > <button onclick="signup()" class="btn btn-primary" type="button">Sigup </button></td>
        </tr>

    </table>

</div>
    
    
</body>
</html>

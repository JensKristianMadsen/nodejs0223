<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signupStyle.css">
    <link rel="stylesheet" href="css/layoutStyle.css">
    <title>Signup</title>
  </head>
  <body>
    <script src="/signup.js"></script>
    <!--header-->
    <header>
      <h2>Welcome to Gokart (Signup)</h2>
    </header>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navbar-->
    <section>
      <!-- Grid container -->
      <div class="container p-4">
        <!-- Section: Iframe -->
        <section class="signup">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
              <div class="ratio ratio-16x9" ;>
                <table class="singup_table">
                  <tr>
                    <td>
                      <h5>Signup here</h5>
                    </td>
                  </tr>
                  <tr>
                    <td>Username</td>
                    <!-- <td><input id="username_input"></td> -->
                    <td>
                      <input id="username_input" type="text" class="form-control" placeholder="Username">
                    </td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td>
                      <input id="email_input" type="email" class="form-control" placeholder="Email address">
                    </td>
                  </tr>
                  <tr>
                    <td>Password</td>
                    <td>
                      <input id="password_input" type="password" class="form-control" placeholder="Password">
                    </td>
                  </tr>
                  <tr>
                    <!--jeg bruger Snake_case som naming convintion -->
                    <td class="form-control2">Confirm Password</td>
                    <td>
                      <input id="confirm_password_input" type="password" class="form-control" placeholder="Confirm Password">
                    </td>
                  </tr>
                  <tr colspan="2">
                    <!-- onclick kalder pÃ¥ en  function her signup-->
                    <td>
                      <button onclick="signup()" class="btn btn-primary" type="button">Signup </button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <!-- article: Text -->
          <article>
            <h1>Gokart Manager</h1>
            <p>If it is your first visit on our website, we are glad too welcome you.</p>
            <p>If you are already signed up, we are happy too see you again. You can log in <a href="/login">here</a>.</p>
          </article>
          <!-- article: Text -->
        </section>
        <!-- Section: Iframe -->
      </div>
    </section>
    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
